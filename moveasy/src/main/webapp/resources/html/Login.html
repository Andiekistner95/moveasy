<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta lang="pt">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="css/fixed-header.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css"> 
  <link rel="stylesheet" href="css/menu.css"> 
</head>

<body class="logo">
  <div class="container">

    <header>

      <div class align="left">
        <div class="navbar-header">
          <a class="navbar-brand navbar-link" href="#"><img src="imagens/logoBranco.png" alt="Logo" width="280" height="240" ></a>
        </div>
        
        <br>
        <br>
        <br>
        
        <div class="collapse navbar-collapse titulos_menu" id="navcol-1">
          <ul class="nav navbar-nav navbar-right">

            <div class="btn-group btn-group-lg" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Página inicial</button>

              <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Cadastro
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Empresas</a></li>
                  <li><a href="#">Entregadores</a></li>
                </ul>
              </div>

              <button type="button" class="btn btn-default btn-group-lg">Login</button>

            </div>
          </ul>
        </div>

      </div>
    </header>
<!-- Fim do cabeçalho principal -->

    <div class="container">

        <div class="col-md-4">
        </div>

        <div class="col-md-4">
            <form class="form-signin">
                <div class="row text-center" style="margin-top: 100px;">
                    <h1 class="form-signin-heading" style="color: #5BC0De">Login</h1>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <input type="text" class="form-control" placeholder="Email" required="" autofocus="">
                </div>
                <div class="row">
                    <input type="password" class="form-control" placeholder="Senha" required="">
                </div>
                <div class="row" style="margin-top: 10px;">
                    <button class="btn btn-lg btn-info btn-block" type="submit">
                        Entrar
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-4">
        </div>

    </div>

<script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bs-animation.js"></script> <!-- pleae make sure, you have the JS code in youre JS file for animation effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script> <!-- Important for animation -->
	
</body>
</html>
